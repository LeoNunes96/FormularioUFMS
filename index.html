<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <header>
            <img src="imagem1.png" alt="UFMS Digital" width="18%">
            <img src="imagem2.png" alt="AGEAD" width="18%">
        </header>

        <form action="0" method="post">
    
            <label for="fnome" name="fnome">Nome Completo</label>
            <input type="text" id="fnome"> <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf"> <br>
            <label for="email">E-mail</label>
            <input type="text" id="email"> <br>
            <label for="website">WebSite</label>
            <input type="text" id="website"> <br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco"> <br>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro">
            <label for="cidade" id="menor">Cidade</label>
            <input type="text" id="cidade"> <br>
            <label for="cep">Cep</label>
            <input type="text" id="cep">
            <label for="uf" id="menor">UF</label>
            <select name="uf" id="uf">
                <option value="BA">BA</option>
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="ES">ES</option>
            </select> <br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"> <br>
            <label for="nascimento">Data Nascimento</label>
            <input type="text" id="nascimento">
            <label for="sexo" id="menor">Sexo</label>
            <input type="radio" id="sexo-m" name="sexo" value="Masculino"> <span>M</span>
            <input type="radio" id="sexo-f" name="sexo"value="Feminino"> <span>F</span> <br>
            <label for="celular">Celular</label>
            <input type="text" id="celular">
            <label for="estcivil" id="menor">Est.Civil</label>
            <select name="estcivil" id="estcivil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="triste">Triste</option>
            </select> <br>
            <label for="login" id="menor">Login</label>
            <input type="text" id="login">
            <label for="senha">Senha</label>
            <input type="password" id="senha"> <br>
            <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
            <input type="checkbox" id="lista"><label for="tec">Tecnologia</label>
            <input type="checkbox" id="lista"><label for="esporte">Esportes</label>
            <input type="checkbox" id="lista"><label for="automoveis">Automóveis</label>
            <input type="checkbox" id="lista"><label for="culinaria">Culinária</label>
            <input type="checkbox" id="lista"><label for="politica">Política</label>
            <input type="checkbox" id="lista"><label for="policial">Policial</label>
            <input type="checkbox" id="lista"><label for="tempo">Tempo</label> <br>
            <input type="checkbox" id="lista"><label for="cultura">Cultura</label>
            <input type="checkbox" id="lista"><label for="economia">Economia</label>
            <input type="checkbox" id="lista"><label for="jogos">Jogos</label>
            <input type="checkbox" id="lista"><label for="educacao">Educação</label>
            <input type="checkbox" id="lista"><label for="viagem">Viagem</label>
            <input type="checkbox" id="lista"><label for="empregos">Empregos</label>
            <input type="checkbox" id="lista"><label for="moda">Moda</label> <br>
            <input type="checkbox" id="lista"><span>Li as regras de cadastro e autorizo a criação do usuário</span>

            <br>

            <button>Confirmar</button> <button>Retornar</button>

        </form>

    </body>

</html>
